<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="master.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- math.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.5/math.js" charset="utf-8"></script>

    <!-- animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <h1>Calculator</h1>

    <div class="calc-body">
        <div class="row display" id="display">
            
        </div>
        <div class="row numpad">
            <div class="col left-col">
                <div class="row left-row">
                    <button type="button" class="key">7</button>
                    <button type="button" class="key">8</button>
                    <button type="button" class="key">9</button>
                </div>
                <div class="row">
                    <button type="button" class="key">4</button>
                    <button type="button" class="key">5</button>
                    <button type="button" class="key">6</button>
                </div>
                <div class="row">
                    <button type="button" class="key">1</button>
                    <button type="button" class="key">2</button>
                    <button type="button" class="key">3</button>
                </div>
                <div class="row">
                    <button type="button" class="key symbol">.</button>
                    <button type="button" class="key">0</button>
                    <button type="button" class="key symbol">=</button>
                </div>
            </div>
            <div class="col right-col">
                <div class="row right-row">
                    <button type="button" class="key right-btn">C</button>
                </div>
                <div class="row right-row">
                    <button type="button" class="key symbol right-btn">+</button>
                </div>
                <div class="row right-row">
                    <button type="button" class="key symbol right-btn">-</button>
                </div>
                <div class="row right-row">
                    <button type="button" class="key symbol right-btn">*</button>
                </div>
                <div class="row right-row">
                    <button type="button" class="key symbol right-btn">/</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
